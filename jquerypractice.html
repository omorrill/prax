<!DOCTYPE html>
<html lang="en">
<head>
	<title>jQuery Practice</title>
	<style>
		.square {
			height: 200px;
			width: 200px;
			background: red;
			margin: 10px;
			float: left;
		}
		.circle {
			height: 200px;
			width: 200px;
			border-radius: 100px;
			background: green;
			margin: 10px;
			float: left;
		}
		.clear {
			clear: both;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
	<h1>Asyncronous Javascript and XML</h1>

	<script type="text/javascript">
		$('h1').click(function() {
			$(this).animate({
					width:"300px",
					height:"300px",
					borderRadius:"50%",
					marginLeft:"100px",
					marginTop:"100px",
					}, 800);
		});
	</script>
</body>
</html>
